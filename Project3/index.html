<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="preconnect" href="https://font.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      link
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h3>I am thinking of a number between 1-100</h3>
      <h3>Can you guess it?</h3>

      <input type="text" placeholder="Num" id="guess" />
      <br />
      <button>Guess</button>

      <p id="message1">No. Of Guesses: 0</p>
      <p id="message2">Guessed Numbers: None</p>
      <p id="message3"></p>
    </div>

    <!-- JS -->
    <script src="./main.js"></script>
  </body>
</html>
